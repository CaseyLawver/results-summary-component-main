<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>
  <main>
  <div class="result-summary">
    <div class="results">
    <h1 class="section-title">Your Result</h1>
    <p class="result-score"><span>76</span>of 100</p>
  <div class="result-grid-flow">
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="grid-flow">
      <div id="reaction" class="summary-item">
        <div class="flex-group">
        <img src="assets/images/icon-reaction.svg"></img>
        <h3 class="reaction-title">Reaction</h3>
      </div>
      <div class="score">
        <p><span>80</span> / 100</p>
      </div>
      </div>
      <div id="memory" class="summary-item">
        <div class="flex-group">
          <img src="assets/images/icon-memory.svg"></img>
        <h3 class="memory-title">Memory</h3>
      </div>
      <div class="score">
        <p><span>92</span> / 100</p>
      </div>
      </div>
      <div id="verbal" class="summary-item">
        <div class="flex-group">
          <img src="assets/images/icon-verbal.svg"></img>
        <h3 class="verbal-title">Verbal</h3>
      </div>
      <div class="score">
        <p><span>61</span> / 100</p>
      </div>
      </div>
      <div id="visual" class="summary-item">
        <div class="flex-group">
          <img src="assets/images/icon-visual.svg"></img>
        <h3 class="visual-title">Visual</h3>
      </div>
    <div class="score">
        <p><span>72</span> / 100</p>
      </div>
      </div>
      </div> <!----end content-wrapper-->
  
  <button>
    Continue
  </button>
  </div>
</main>
</body>

</html>
